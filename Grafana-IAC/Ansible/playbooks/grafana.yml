---
- include: main.yml
- name: Grafana
  hosts: grafana
  become: true
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes

    - name: Add Grafana GPG key
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present

    - name: Add Grafana APT repository
      apt_repository:
        repo: 'deb https://packages.grafana.com/oss/deb stable main'
        state: present
        update_cache: yes

