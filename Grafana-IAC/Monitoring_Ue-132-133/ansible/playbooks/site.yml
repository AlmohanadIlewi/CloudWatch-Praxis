
---
- name: Prometheus Setup
  hosts: prometheus
  become: true
  roles:
    - prometheus

- name: Node Exporter Setup
  hosts: node-exporter
  become: true
  roles:
    - node-exporter

- name: Grafana Setup
  hosts: prometheus
  become: true
  roles:
    - grafana

- name: Deploy Prometheus and Alertmanager
  hosts: prometheus
  become: true
  roles:
    - prometheus
    - alertmanager
